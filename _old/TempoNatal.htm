<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA - cf. Ex 16,
6-7<o:p></o:p></span></p>

<p>Hoje sabereis que o Senhor vem salvar-nos. Amanhï¿½ vereis a

<p class=MsoBodyText2><span lang=FR style='font-size:12.0pt;color:gray;
mso-ansi-language:FR;font-style:normal'>Hï¿½die sciï¿½tis, quia vï¿½niet Dï¿½minus, et

<p><o:p>&nbsp;</o:p></p>

<p class=MsoBodyText><a name=dez25vOc></a>ORAï¿½ï¿½O
COLECTA<o:p></o:p></span></p>

<p>Senhor nosso Deus, que todos os anos nos alegrais com a
esperanï¿½a da salvaï¿½ï¿½o, concedei-nos a graï¿½a de vermos sem temor vir um dia como
juiz Aquele que em alegria recebemos como Redentor, Nosso Senhor Jesus Cristo,
vosso Filho. Ele que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>


<p class=MsoBodyText><a name=dez25vL1></a>LEITURA I -
Is 62, 1-5<o:p></o:p></span></p>

<p class=MsoBodyText>ï¿½Serï¿½s a predilecta do Senhorï¿½<o:p></o:p></span></p>


<p>Leitura do Livro de Isaï¿½as<o:p></o:p></p>

<p>Por amor de Siï¿½o nï¿½o me calarei, por amor de Jerusalï¿½m nï¿½o
terei repouso, enquanto a sua justiï¿½a nï¿½o despontar como a aurora e a sua
salvaï¿½ï¿½o nï¿½o resplandecer como facho ardente. Os povos hï¿½o-de ver a tua justiï¿½a
e todos os reis da terra a tua glï¿½ria. Receberï¿½s um nome novo, que a boca do
Senhor designarï¿½. Serï¿½s coroa esplendorosa nas mï¿½os do Senhor, diadema real nas
mï¿½os do teu Deus. Nï¿½o mais te chamarï¿½o ï¿½Abandonadaï¿½, nem ï¿½ tua terra ï¿½Desertaï¿½;
mas hï¿½o-de chamar-te ï¿½Predilectaï¿½ e ï¿½ tua terra ï¿½Desposadaï¿½, porque serï¿½s a
predilecta do Senhor e a tua terra terï¿½ um esposo. Tal como o jovem desposa uma
virgem, o teu Construtor te desposarï¿½; e como a esposa ï¿½ a alegria do marido,
tu serï¿½s a alegria do teu Deus.</p>

<p>Palavra do Senhor.</p>


<p class=MsoBodyText>SALMO RESPONSORIAL - Salmo 88
(89), 4-5.16-17. 27 e 29 (R. 2a)<o:p></o:p></span></p>

<p><b>Refrï¿½o:</span></b> Cantarei
eternamente as misericï¿½rdias do Senhor.</p>

<p>Misericï¿½rdias tuas, Dï¿½mine, in
ï¿½tï¿½rnum cantï¿½bo.<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></span></p>

<p>Concluï¿½ uma alianï¿½a com o meu eleito, fiz um juramento a
David meu servo: Conservarei a tua descendï¿½ncia para sempre, estabelecerei o
teu trono por todas as geraï¿½ï¿½es.</p>

<p><b>Refrï¿½o:</span></b> Cantarei
eternamente as misericï¿½rdias do Senhor.</p>

<p>Misericï¿½rdias tuas, Dï¿½mine, in
ï¿½tï¿½rnum cantï¿½bo.<o:p></o:p></span></p>


<p>Feliz o povo que sabe aclamar-Vos e caminha, Senhor, ï¿½ luz do
vosso rosto. Todos os dias aclama o vosso nome e se gloria com a vossa justiï¿½a.</p>

<p><b>Refrï¿½o:</span></b> Cantarei
eternamente as misericï¿½rdias do Senhor.</p>

<p>Carï¿½ssimos: Nï¿½s sabemos que conhecemos Jesus Cristo, se

Pai. Porque tudo o que hï¿½ no mundo - concupiscï¿½ncia da carne, concupiscï¿½ncia

<p>Foi este o testemunho de Joï¿½o Baptista, quando os judeus lhe

<p class=MsoBodyText>LEITURA I - 1 Jo 3, 11-21<o:p></o:p></span></p>

<p class=MsoBodyText>ï¿½Passï¿½mos da morte para a vida,

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p>Leitura da Primeira Epï¿½stola de Sï¿½o Joï¿½o<o:p></o:p></p>

<p>Carï¿½ssimos: Esta ï¿½ a mensagem que ouvistes desde o
princï¿½pio: ï¿½Amemo-nos uns aos outrosï¿½. Nï¿½o sejamos como Caim, que era do Maligno

<p class=MsoBodyText2><span style='font-size:12.0pt;color:gray;font-style:normal'>Dies

<p class=MsoBodyText>ï¿½Tu ï¿½s o Filho de Deus, Tu ï¿½s</span> o Rei de Israelï¿½<o:p></o:p></span></p>

<p>Naquele tempo, Jesus resolveu partir para a Galileia. Encontrou

escrito na Lei de Moisï¿½s e nos Profetas. ï¿½ Jesus de Nazarï¿½, filho de Josï¿½.
Disse-lhe Natanael: ï¿½De Nazarï¿½ pode vir alguma coisa boa?ï¿½ Filipe

<p class=MsoBodyText><o:p>&nbsp;</o:p></span></p>

<p class=MsoBodyText>LEITURA I - 1 Jo 5, 5-13<o:p></o:p></span></p>

<p class=MsoBodyText>ï¿½O Espï¿½rito, a ï¿½gua e o sangueï¿½<o:p></o:p></span></p>

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p>Leitura da Primeira Epï¿½stola de Sï¿½o Joï¿½o<o:p></o:p></p>

<p>Carï¿½ssimos: Quem ï¿½ o vencedor do mundo senï¿½o aquele que
acredita que Jesus ï¿½ o Filho de Deus? Este ï¿½ O que veio pela ï¿½gua e pelo
sangue: Jesus Cristo; nï¿½o sï¿½ com a ï¿½gua, mas com a ï¿½gua e o sangue. ï¿½ o
Espï¿½rito que dï¿½ testemunho, porque o Espï¿½rito ï¿½ a verdade. Sï¿½o trï¿½s que dï¿½o
testemunho: o Espï¿½rito, a ï¿½gua e o sangue; e os trï¿½s estï¿½o de acordo. Se
aceitamos o testemunho dos homens, o testemunho de Deus ï¿½ maior, porque o
testemunho de Deus consiste naquele que Ele deu de seu Filho. Quem acredita no
Filho de Deus tem em si mesmo este testemunho. Quem nï¿½o acredita em Deus
considera-O mentiroso, porque nï¿½o acredita no testemunho dado por Deus acerca
de seu Filho. E o testemunho ï¿½ este: Deus deu-nos a vida eterna e esta vida
estï¿½ em seu Filho. Quem tem o Filho tem a vida, quem nï¿½o tem o Filho de Deus
nï¿½o tem a vida. Escrevo-vos estas coisas, para saberdes que tendes a vida

<p>Palavra do Senhor.</p>

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p class=MsoBodyText>SALMO RESPONSORIAL - Salmo 147,
12-13.14-15.19-20 (R. 12a ou Aleluia)<o:p></o:p></span></p>

<p><b>Refrï¿½o:</span></b> Jerusalï¿½m,</span> louva o teu Senhor.<o:p></o:p></p>

<p>Lauda, Ierï¿½salem, Dï¿½minum.<o:p></o:p></span></p>

<p><span style='font-size:8.0pt;color:red'><o:p>&nbsp;</o:p></span></p>

<p>Ou:</span><span
style='font-size:10.0pt'> Aleluia.<o:p></o:p></span></p>

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p>Glorifica, Jerusalï¿½m, o Senhor, louva, Siï¿½o, o teu Deus. Ele
reforï¿½ou as tuas portas e abenï¿½oou os teus filhos.</p>

<p><b>Refrï¿½o:</span></b> Jerusalï¿½m,</span> louva o teu Senhor.<o:p></o:p></p>

<p>Lauda, Ierï¿½salem, Dï¿½minum.<o:p></o:p></span></p>

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p>Estabeleceu a paz nas tuas fronteiras e saciou-te com a flor
da farinha. Envia ï¿½ terra a sua palavra, corre veloz a sua mensagem.</p>

<p><b>Refrï¿½o:</span></b> Jerusalï¿½m,</span> louva o teu Senhor.<o:p></o:p></p>

<p>Bendito o que vem em nome do Senhor. O Senhor fez brilhar

<p class=MsoBodyText2><span lang=FR style='font-size:12.0pt;color:gray;
mso-ansi-language:FR;font-style:normal'>Benedï¿½ctus qui venit in nï¿½mine Dï¿½mini:

<p>Deus</span> omnipotente</span>,

<p>Carï¿½ssimos: Amemo-nos uns aos outros, porque o amor vem de

Deus enviou ao mundo o seu Filho Unigï¿½nito, para que vivamos por Ele. Nisto

<p>EVANGELHO - Mc 6, 34-44<o:p></o:p></span></p>

<p>Naquele tempo, Jesus viu uma grande multidï¿½o e compadeceu-se

respondeu-lhes: ï¿½Dai-lhes vï¿½s mesmos de comerï¿½. Disseram-Lhe eles: ï¿½Havemos de
ir comprar duzentos denï¿½rios de pï¿½o, para lhes darmos de comer?ï¿½ Jesus
perguntou-lhes: ï¿½Quantos pï¿½es tendes</span>? Ide verï¿½. Eles

<p><a name=DepEpif4fL1></a>LEITURA I -

<p>Carï¿½ssimos: Se Deus nos amou tanto, tambï¿½m nï¿½s devemos amar-nos

permanece no amor permanece em Deus e Deus nele. Nisto se realiza a perfeiï¿½ï¿½o

<p>Depois de ter matado a fome a cinco mil homens, Jesus

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p class=MsoBodyText><a name=DepEpif4fAc></a>ANTï¿½FONA

<p class=MsoBodyText><a name=DepEpif4fDc></a>ORAï¿½ï¿½O

<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA - cf. Jo 1, 1<o:p></o:p></span></p>

<p>No princï¿½pio, antes da criaï¿½ï¿½o do universo, o Verbo era

<p>In princï¿½pio et ante saï¿½cula Deus
erat Verbum, et ipse nascit dignï¿½tus est Salvï¿½tor mundi.<o:p></o:p></span></p>

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>


<p class=MsoBodyText><o:p>&nbsp;</o:p></span></p>

<p class=MsoBodyText><a name=DepEpif5fOc></a>ORAï¿½ï¿½O
COLECTA<o:p></o:p></span></p>

<p>Senhor, que por meio do vosso Filho manifestastes a todos os

<p><o:p>&nbsp;</o:p></p>

<p><a name=DepEpif5fL1></a>LEITURA I -
1 Jo 4, 19 - 5, 4<o:p></o:p></span></p>

<p>ï¿½Quem ama a Deus ame tambï¿½m o seu
irmï¿½oï¿½<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>Leitura da Primeira Epï¿½stola de Sï¿½o Joï¿½o<o:p></o:p></p>

<p>Carï¿½ssimos: Nï¿½s devemos amar, porque Deus nos amou primeiro.
Se alguï¿½m disser: ï¿½Amo a Deusï¿½ e odiar o seu irmï¿½o, ï¿½ mentiroso. Quem nï¿½o ama o
seu irmï¿½o, que vï¿½, nï¿½o pode amar a Deus, que nï¿½o vï¿½. ï¿½ este o mandamento que
recebemos dï¿½Ele: quem ama a Deus ame tambï¿½m o seu irmï¿½o. Quem acredita que
Jesus ï¿½ o Messias nasceu de Deus e quem ama Aquele que gerou ama tambï¿½m o que
dï¿½Ele nasceu. Nï¿½s sabemos que amamos os filhos de Deus quando amamos a Deus,
cumprindo os seus mandamentos, porque o amor de Deus consiste em guardar os
seus mandamentos. E os seus mandamentos nï¿½o sï¿½o pesados, porque todo o que
nasceu de Deus vence o mundo. E esta ï¿½ a vitï¿½ria que venceu o mundo: a nossa
fï¿½.</p>

<p>Palavra do Senhor.</p>

<p><o:p>&nbsp;</o:p></p>

<p>SALMO RESPONSORIAL - Salmo 71 (72),
2.14.15bc.17 (R. cf. 11) <o:p></o:p></span></p>

<p><b>Refrï¿½o:</span></b><span
style='color:red'> </span>Virï¿½o adorar-Vos, Senhor, todos os povos da terra.</p>

<p>Adorï¿½bunt te, Dï¿½mine, omnes
gentes terrï¿½.<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>Deus,</span> concedei ao rei o poder de
julgar e a vossa justiï¿½a ao filho do rei. Ele governarï¿½ o vosso povo com
justiï¿½a e os vossos pobres com equidade.</p>

<p><b>Refrï¿½o:</span></b><span
style='color:red'> </span>Virï¿½o adorar-Vos, Senhor, todos os povos da terra.</p>

<p>Adorï¿½bunt te, Dï¿½mine, omnes
gentes terrï¿½.<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>Ele os libertarï¿½ da opressï¿½o e da violï¿½ncia e o sangue deles
serï¿½ precioso a seus olhos; por ele hï¿½o-de rezar sempre e todos os dias o
bendirï¿½o.</p>

<p><b>Refrï¿½o:</span></b><span
style='color:red'> </span>Virï¿½o adorar-Vos, Senhor, todos os povos da terra.</p>

<p>Adorï¿½bunt te, Dï¿½mine, omnes
gentes terrï¿½.<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>O seu nome serï¿½ eternamente bendito e durarï¿½ tanto como a

hï¿½o-de bendizer.</p>

<p><b>Refrï¿½o:</span></b><span
style='color:red'> </span>Virï¿½o adorar-Vos, Senhor, todos os povos da terra.</p>

<p>Adorï¿½bunt te, Dï¿½mine, omnes
gentes terrï¿½.<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>ALELUIA - Lc 4, 18<o:p></o:p></span></p>

<p><b>Refrï¿½o:</span></b> Aleluia.
Aleluia.</p>

<p>O Senhor enviou-me a anunciar aos pobres a boa nova, a

<p>Evangelizï¿½re paupï¿½ribus misit me
Dï¿½minus, prï¿½dicï¿½re captï¿½vis remissiï¿½nem.<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>EVANGELHO - Lc 4, 14-22a<o:p></o:p></span></p>

<p>ï¿½Cumpriu-se hoje esta passagem da
Escrituraï¿½<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>Evangelho de Nosso Senhor Jesus Cristo segundo Sï¿½o Lucas<o:p></o:p></p>

<p>Naquele tempo, Jesus voltou para a Galileia, com a forï¿½a do
Espï¿½rito, e a sua fama propagou-se por toda a regiï¿½o. Ensinava nas sinagogas e
era elogiado por todos. Foi entï¿½o a Nazarï¿½, onde Se tinha criado. Segundo o seu
costume, entrou na sinagoga a um sï¿½bado e levantou-Se para fazer a leitura.
Entregaram-Lhe o livro do profeta Isaï¿½as e, ao abrir o livro, encontrou a
passagem em que estava escrito: ï¿½O Espï¿½rito do Senhor estï¿½ sobre mim, porque
Ele me ungiu para anunciar a boa nova aos pobres; Ele</span>
Me enviou a proclamar a redenï¿½ï¿½o aos cativos e a vista aos cegos, a restituir a
liberdade aos oprimidos e a proclamar o ano da graï¿½a do Senhorï¿½. Depois enrolou
o livro, entregou-o ao ajudante e sentou-Se. Estavam fixos em Jesus os olhos de
toda a sinagoga. Comeï¿½ou entï¿½o a dizer-lhes: ï¿½Cumpriu-se hoje mesmo esta
passagem da Escritura que acabais de ouvirï¿½. Todos davam testemunho em seu
favor e se admiravam da mensagem da graï¿½a que saï¿½a da sua boca.</p>

<p>Palavra da salvaï¿½ï¿½o.</p>

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p class=MsoBodyText><a name=DepEpif5fAc></a>ANTï¿½FONA
DA COMUNHï¿½O - Jo 3, 16<o:p></o:p></span></p>

<p>Deus amou tanto o mundo que lhe deu o seu Filho Unigï¿½nito.

<p class=MsoBodyText2><span style='font-size:12.0pt;color:gray;font-style:normal'>Sic
Deus dilï¿½xit mundum, ut Fï¿½lium suum unigï¿½nitum daret, ut omnis, qui credit in

<p class=MsoBodyText><o:p>&nbsp;</o:p></span></p>

<p class=MsoBodyText><a name=DepEpif5fDc></a>ORAï¿½ï¿½O DEPOIS
DA COMUNHï¿½O<o:p></o:p></span></p>

<p>Concedei-nos, Deus todo-poderoso, que a nossa vida seja

<p class=MsoBodyText>(Sexta-feira,
onde a Epifania se celebra no Domingo ou, 11 de Janeiro, onde se celebra no dia

<p><span style='font-size:6.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA - cf. Jo 1, 1<o:p></o:p></span></p>

<p>Brilhou uma luz nas trevas para os homens de coraï¿½ï¿½o recto:

<p>Exï¿½rtum
est in tï¿½nebris lumen rectis corde, misï¿½ricors et miserï¿½tor et iustus Dï¿½minus.<o:p></o:p></span></p>

<p class=MsoBodyText><span lang=FR style='color:red;mso-ansi-language:FR'>&nbsp;<o:p></o:p></span></p>


<p class=MsoBodyText><o:p>&nbsp;</o:p></span></p>

<p class=MsoBodyText><a name=DepEpif6fOc></a>ORAï¿½ï¿½O
COLECTA<o:p></o:p></span></p>

<p>Concedei, Deus omnipotente, que o nascimento do Salvador do

<p><a name=DepEpif6fL1></a>LEITURA I -

<p>ï¿½O Espï¿½rito, a ï¿½gua e o sangueï¿½<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>Leitura da Primeira Epï¿½stola de Sï¿½o Joï¿½o<o:p></o:p></p>

<p>Carï¿½ssimos: Quem ï¿½ o vencedor do mundo senï¿½o aquele que
acredita que Jesus ï¿½ o Filho de Deus? Este ï¿½ O que veio pela ï¿½gua e pelo
sangue: Jesus Cristo; nï¿½o sï¿½ com a ï¿½gua, mas com a ï¿½gua e o sangue. ï¿½ o
Espï¿½rito que dï¿½ testemunho, porque o Espï¿½rito ï¿½ a verdade. Sï¿½o trï¿½s que dï¿½o
testemunho: o Espï¿½rito, a ï¿½gua e o sangue; e os trï¿½s estï¿½o de acordo. Se
aceitamos o testemunho dos homens, o testemunho de Deus ï¿½ maior, porque o
testemunho de Deus consiste naquele que Ele deu de seu Filho. Quem acredita no
Filho de Deus tem em si mesmo este testemunho. Quem nï¿½o acredita em Deus

vida estï¿½ em seu Filho. Quem tem o Filho tem a vida, quem nï¿½o tem o Filho de

<p>Palavra do Senhor.</p>

<p><o:p>&nbsp;</o:p></p>

<p>SALMO RESPONSORIAL - Salmo 147,
12-13.14-15.19-20 (R. 12a ou Aleluia)<o:p></o:p></span></p>

<p><b>Refrï¿½o:</span></b> Jerusalï¿½m,</span> louva o teu Senhor.</p>

<p><o:p>&nbsp;</o:p></p>

<p>Glorifica, Jerusalï¿½m, o Senhor, louva, Siï¿½o, o teu Deus. Ele

<p><b>Refrï¿½o:</span></b> Jerusalï¿½m,</span> louva o teu Senhor.</p>

<p>Lauda, Ierï¿½salem, Dï¿½minum.<o:p></o:p></span></p>

<p><b>Refrï¿½o:</span></b> Jerusalï¿½m,</span> louva o teu Senhor.</p>

Aleluia.</p>

<p>Jesus proclamava o Evangelho do reino e curava todas as

<p>Prï¿½dicï¿½bat Iesus Evangï¿½lium regni,

<p><o:p>&nbsp;</o:p></p>

<p>EVANGELHO - Lc 5, 12-16<o:p></o:p></span></p>

<p>ï¿½Imediatamente a lepra o deixouï¿½<o:p></o:p></span></p>

<p><o:p>&nbsp;</o:p></p>

<p>Evangelho de Nosso Senhor Jesus Cristo segundo Sï¿½o Lucas<o:p></o:p></p>

<p>Naquele tempo, estando Jesus em certa cidade,</span> apareceu um homem cheio de lepra. Ao ver Jesus, caiu de

<p class=MsoBodyText><a name=DepEpif6fAc></a>ANTï¿½FONA

<p>Deus manifestou o seu amor por nï¿½s: enviou ao mundo o seu

<p class=MsoBodyText2><span style='font-size:12.0pt;color:gray;font-style:normal'>In

<p class=MsoBodyText>&nbsp;<o:p></o:p></span></p>

<p class=MsoBodyText><a name=DepEpif6fDc></a>ORAï¿½ï¿½O

<p>Deus de infinita bondade, que pela participaï¿½ï¿½o neste sacramento
